<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <div class="container">
        <h2>JS Regex form</h2>
        <form class="form">
            <p class="label">Your Name:</p>
            <input type="text" placeholder="Enter your username here:" class="username input" required>
            <p class="label">Your email:</p>
            <input type="email" placeholder="Enter your email Here" class="email input" required>
            <p class="label">Your password:</p>
            <input type="password" placeholder="Password must have at least one uppercase letter and a special char." class="password input" required>
            <p class="label">Your CNIC num:</p>
            <input type="number" placeholder="CNIC number must be 13 characters long without hyphens (-)." class="CNIC input" required>
            <p class="label">Your age:</p>
            <input type="number" placeholder="Enter your age Here" class="age input" required>
            <button class="button" type="submit">Submit.</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
