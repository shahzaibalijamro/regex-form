<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <div class="container">
        <h2>JS Regex form</h2>
        <form class="form">
            <p class="label">Enter your username Here:</p>
            <input type="text" placeholder="Your Name" class="username input">
            <p class="label">Enter your email Here:</p>
            <input type="email" placeholder="Your email" class="email input">
            <p class="label">Enter your password Here:</p>
            <input type="password" placeholder="Your password" class="password input">
            <p class="label">Enter your CNIC num Here:</p>
            <input type="number" placeholder="Your CNIC num" class="CNIC input">
            <p class="label">Enter your age Here:</p>
            <input type="number" placeholder="Your age" class="age input">
            <button class="button" type="submit">Submit.</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
